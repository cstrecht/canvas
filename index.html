<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing on canvas</title>
  </head>
  <body>
    <h1>Pictionary Game</h1>
    <p>Draw something and let your friends guess!</p>

    <canvas id="canvas" width="800" height="400"></canvas>

    <div class="colors">
      <div
        id="black"
        class="color"
        style="background-color: rgb(15, 15, 15)"
      ></div>
      <div id="blue" class="color" style="background-color: dodgerblue"></div>
      <div
        id="green"
        class="color"
        style="background-color: rgb(39, 153, 39)"
      ></div>
      <div
        id="red"
        class="color"
        style="background-color: rgb(155, 35, 35)"
      ></div>
      <div
        id="grey"
        class="color"
        style="background-color: rgb(82, 82, 82)"
      ></div>
      <div
        id="orange"
        class="color"
        style="background-color: rgb(223, 145, 0)"
      ></div>
    </div>

    <button class="clean">Clean the board</button>
  </body>
</html>
