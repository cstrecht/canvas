<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Drawing on canvas</title>
  </head>
  <body>
    <h1>Pictionary Game</h1>
    <h2>Draw something and let your friends guess!</h2>

    <div class="container">
      <canvas id="canvas" width="800" height="560"></canvas>

      <div class="colors">
        <div
          id="rgb(29, 29, 29)"
          class="color active"
          style="background-color: rgb(29, 29, 29)"
        ></div>
        <div
          id="dodgerblue"
          class="color"
          style="background-color: dodgerblue"
        ></div>
        <div
          id="rgb(25, 192, 25)"
          class="color"
          style="background-color: rgb(25, 192, 25)"
        ></div>
        <div id="white" class="color" style="background-color: white"></div>
        <div
          id="rgb(180, 0, 0)"
          class="color"
          style="background-color: rgb(180, 0, 0)"
        ></div>
        <div
          id="rgb(71, 71, 71)"
          class="color"
          style="background-color: rgb(71, 71, 71)"
        ></div>
        <div
          id="rgb(236, 154, 0)"
          class="color"
          style="background-color: rgb(236, 154, 0)"
        ></div>
        <div
          id="rgb(72, 117, 72)"
          class="color"
          style="
            background-color: rgb(72, 117, 72);
            text-align: center;
            letter-spacing: 1px;
            border-radius: 20px;
          "
        >
          clear <br />
          ðŸ§½
        </div>
      </div>
    </div>
    <button class="clean">Clear the whole board</button>
    <script src="script.js"></script>
  </body>
</html>
