<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Drawing on canvas</title>
  </head>
  <body>
    <h1>Pictionary Game</h1>
    <h2>Draw something and let your friends guess!</h2>

    <div class="container">
      <canvas id="canvas" width="800" height="540"></canvas>

      <div class="colors">
        <div
          id="black"
          class="color"
          style="background-color: rgb(15, 15, 15)"
        ></div>
        <div id="blue" class="color" style="background-color: dodgerblue"></div>
        <div
          id="green"
          class="color"
          style="background-color: rgb(39, 153, 39)"
        ></div>
        <div
          id="red"
          class="color"
          style="background-color: rgb(155, 35, 35)"
        ></div>
        <div
          id="grey"
          class="color"
          style="background-color: rgb(82, 82, 82)"
        ></div>
        <div
          id="orange"
          class="color"
          style="background-color: rgb(223, 145, 0)"
        ></div>
        <div
          id="rubber"
          class="color"
          style="
            background-color: rgb(72, 117, 72);
            text-align: center;
            letter-spacing: 1px;
          "
        >
          <p>Clear</p>
        </div>
      </div>
    </div>
    <button class="clean">Clear the whole board</button>
  </body>
</html>
